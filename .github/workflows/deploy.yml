name: Deploy to Server

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Create .env.local
      run: |
        echo "NEXT_PUBLIC_WC_API_URL=${{ secrets.NEXT_PUBLIC_WC_API_URL }}" > .env.local
        echo "WC_CONSUMER_KEY=${{ secrets.WC_CONSUMER_KEY }}" >> .env.local
        echo "WC_CONSUMER_SECRET=${{ secrets.WC_CONSUMER_SECRET }}" >> .env.local
        
    - name: Build application
      run: npm run build
        
    - name: Deploy to server
      uses: appleboy/ssh-action@v1.2.0
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        script: |
          cd ${{ secrets.DEPLOY_PATH }}
          git pull origin main
          echo "NEXT_PUBLIC_WC_API_URL=${{ secrets.NEXT_PUBLIC_WC_API_URL }}" > .env.local
          echo "WC_CONSUMER_KEY=${{ secrets.WC_CONSUMER_KEY }}" >> .env.local
          echo "WC_CONSUMER_SECRET=${{ secrets.WC_CONSUMER_SECRET }}" >> .env.local
          npm ci --omit=dev
          npm run build
          pm2 restart agriko || pm2 start npm --name 'agriko' -- start
          pm2 save