name: Deploy to Server

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build static export
      run: npm run build
        
    - name: Debug secrets
      run: |
        echo "Checking secrets..."
        if [ -z "${{ secrets.SERVER_HOST }}" ]; then echo "❌ SERVER_HOST missing"; else echo "✅ SERVER_HOST set"; fi
        if [ -z "${{ secrets.SERVER_USER }}" ]; then echo "❌ SERVER_USER missing"; else echo "✅ SERVER_USER set"; fi
        if [ -z "${{ secrets.SSH_PRIVATE_KEY }}" ]; then echo "❌ SSH_PRIVATE_KEY missing"; else echo "✅ SSH_PRIVATE_KEY set"; fi
        if [ -z "${{ secrets.DEPLOY_PATH }}" ]; then echo "❌ DEPLOY_PATH missing"; else echo "✅ DEPLOY_PATH set"; fi
        
    - name: Deploy to server
      uses: appleboy/ssh-action@v1.2.0
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        script: |
          cd ${{ secrets.DEPLOY_PATH }}
          git pull origin main
          npm ci --omit=dev
          npm run build
          ls -la out/
          if [ -d "out" ] && [ "$(ls -A out)" ]; then
            sudo cp -r out/* /var/www/html/
            echo "✅ Files copied"
          else
            echo "❌ No files to copy"
            exit 1
          fi
          sudo chown -R www-data:www-data /var/www/html/
          sudo chmod -R 755 /var/www/html/
          echo "✅ Deployment complete"