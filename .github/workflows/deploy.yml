name: Deploy to Server

on:
  workflow_run:
    workflows: ["Improved CI/CD Pipeline"]
    types: [completed]
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    # Only deploy if CI workflow succeeded OR manual dispatch
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' }}

    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22'
        cache: 'npm'
        
    - name: Install and build
      run: |
        npm ci
        npm run build
      env:
        NODE_ENV: production
        NEXT_PUBLIC_WC_API_URL: ${{ secrets.NEXT_PUBLIC_WC_API_URL }}
        WC_CONSUMER_KEY: ${{ secrets.WC_CONSUMER_KEY }}
        WC_CONSUMER_SECRET: ${{ secrets.WC_CONSUMER_SECRET }}
        ADMIN_PASSWORD_HASH: ${{ secrets.ADMIN_PASSWORD_HASH }}
        JWT_SECRET: ${{ secrets.JWT_SECRET }}
        
    - name: Deploy via SSH
      uses: appleboy/ssh-action@v1.2.0
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        script: |
          cd ${{ secrets.DEPLOY_PATH }}
          git pull origin main
          npm ci --omit=dev
          npm run build
          if [ -d "out" ]; then
            sudo rm -rf /var/www/html/*
            sudo cp -r out/* /var/www/html/
            sudo chown -R www-data:www-data /var/www/html/
            sudo chmod -R 755 /var/www/html/
            echo "Deployment complete"
          else
            echo "Build failed - no out directory"
            exit 1
          fi