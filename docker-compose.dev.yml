version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: agriko_postgres_dev
    environment:
      POSTGRES_DB: agriko_dev
      POSTGRES_USER: agriko_user
      POSTGRES_PASSWORD: agriko_dev_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/db/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - agriko_network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: agriko_redis_dev
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - agriko_network

  # Memgraph (Graph Database)
  memgraph:
    image: memgraph/memgraph:latest
    container_name: agriko_memgraph_dev
    ports:
      - "7687:7687"
      - "7444:7444"
    volumes:
      - memgraph_data:/var/lib/memgraph
    environment:
      MEMGRAPH_USER: memgraph
      MEMGRAPH_PASSWORD: memgraph_dev_password
    networks:
      - agriko_network

  # Qdrant Vector Database
  qdrant:
    image: qdrant/qdrant:latest
    container_name: agriko_qdrant_dev
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    networks:
      - agriko_network

  # pgAdmin (Database Management)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: agriko_pgadmin_dev
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@agriko.dev
      PGADMIN_DEFAULT_PASSWORD: admin_dev_password
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgres
    networks:
      - agriko_network

  # Redis Insight (Redis Management)
  redisinsight:
    image: redislabs/redisinsight:latest
    container_name: agriko_redisinsight_dev
    ports:
      - "8001:8001"
    volumes:
      - redisinsight_data:/db
    depends_on:
      - redis
    networks:
      - agriko_network

volumes:
  postgres_data:
  redis_data:
  memgraph_data:
  qdrant_data:
  pgadmin_data:
  redisinsight_data:

networks:
  agriko_network:
    driver: bridge