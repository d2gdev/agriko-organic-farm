# 443 vhost for canonical site - STATIC VERSION
<VirtualHost *:443>
    ServerName shop.agrikoph.com
    DocumentRoot /var/www/shop

    SSLEngine on
    SSLCertificateFile /etc/letsencrypt/live/shop.agrikoph.com-0001/fullchain.pem
    SSLCertificateKeyFile /etc/letsencrypt/live/shop.agrikoph.com-0001/privkey.pem
    Include /etc/letsencrypt/options-ssl-apache.conf

    # Static file configuration
    <Directory "/var/www/shop">
        Options -Indexes +FollowSymLinks
        AllowOverride None
        Require all granted
        
        # Enable rewrite engine for client-side routing
        RewriteEngine On
        
        # Handle Next.js static files first
        RewriteCond %{REQUEST_FILENAME} -f [OR]
        RewriteCond %{REQUEST_FILENAME} -d
        RewriteRule ^ - [L]
        
        # For pages without .html extension, try .html version
        RewriteCond %{REQUEST_FILENAME} !-f
        RewriteCond %{REQUEST_FILENAME} !-d
        RewriteCond %{REQUEST_URI} !/$
        RewriteCond %{REQUEST_URI} !\\.[^./]+$
        RewriteRule ^(.*)$ $1.html [L]
        
        # Fallback to index.html for client-side routing
        RewriteCond %{REQUEST_FILENAME} !-f
        RewriteCond %{REQUEST_FILENAME} !-d
        RewriteRule ^(.*)$ /index.html [L]
    </Directory>

    # Cache static assets aggressively
    <Directory "/var/www/shop/_next">
        ExpiresActive On
        ExpiresDefault "access plus 1 year"
        Header set Cache-Control "public, max-age=31536000, immutable"
    </Directory>

    # Security headers
    Header always set X-Frame-Options DENY
    Header always set X-Content-Type-Options nosniff
    Header always set X-XSS-Protection "1; mode=block"
    Header always set Referrer-Policy "strict-origin-when-cross-origin"

    ErrorLog ${APACHE_LOG_DIR}/shop-ssl-error.log
    CustomLog ${APACHE_LOG_DIR}/shop-ssl-access.log combined
</VirtualHost>